name: Continuos Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
   
    steps:    
    - uses: actions/checkout@v4
    - name: Setup Node.js      
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
      
    - name: Install dependencies, Build and Test
      run: |
        npm install --force
        npm install -g @nestjs/cli
        nest build
        npm run test
